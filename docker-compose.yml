services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MONGODB_URI: ${MONGODB_URI:-mongodb://mongoadmin:mongoadmin@mongo:27017/}
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongoadmin:mongoadmin@mongo:27017/
      NEXTAUTH_URL: http://localhost:8080
      AUTH_TRUST_HOST: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "3000"
    networks:
      - constructor_net

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - constructor_net

networks:
  constructor_net:
    external: true

services:
  mongo:
    image: mongo:8
    ports:
      - "27017:27017"
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mongoadmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongoadmin}
    volumes:
      - mongo_data:/data/db
    networks:
      - constructor_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # только для прохождения сборки; реальный URI задаётся в environment при запуске
        MONGODB_URI: ${MONGODB_URI:-mongodb://localhost:27017/timeseries-dashboard-platform-db}
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USER:-mongoadmin}:${MONGO_PASSWORD:-mongoadmin}@mongo:27017/timeseries-dashboard-platform-db?authSource=admin
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:8080}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AUTH_TRUST_HOST: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "3000"
    depends_on:
      - mongo
    networks:
      - constructor_net

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - constructor_net

networks:
  constructor_net:
    driver: bridge

volumes:
  mongo_data:
